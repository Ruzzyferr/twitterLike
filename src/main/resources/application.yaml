server:
  port : 8080

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/twitter-like
    username: postgres
    password: postgres

  jpa:
    hibernate:
      ddl-auto: update
      properties:
        hibernate:
          jdbc:
            time_zone: UTC
    show-sql: true

  mail:
    host: smtp.gmail.com
    port: 587
    username: user@gmail.com
    password: password
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true

security:
  jwt:
    secret-key: twitterlike
    expiration-time: 3600000